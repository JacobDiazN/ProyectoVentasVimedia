<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>

    <!-- Boostrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Biblioteca de toastify.js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- CSS Personalizado -->
    <link href="/negenko/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/negenko/icon/gota.png" type="image/png">
</head>
<body class="container bg-dark6 text-center">
<div th:replace="menu :: nav"></div>
<br><br><br><br>
<section id="My Projects" class="container hide-on-small-screen pb-5 pt-5">
    <div class="row justify-content-center gy-5">
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <div class="card card1 shadow-lg" style="background-color: rgba(173, 181, 189, 0.1);" onmouseover="enlargeCard(this)" onmouseout="resetCardSize(this)">
                <div class="card-header gris-700 text-center">
                    <h5 class="card-title roboto-regular text-center">
                        <a class="nav-link text-light" th:href="@{/clientes}">Listar Clientes</a>
                    </h5>
                </div>
                <div class="card-body">
                    <div style="display: flex; justify-content: center;" class="">
                        <a th:href="@{/clientes}"><img class="img-fluid card_img2" src="/negenko/img/client.png" alt="logo1" style=""></a>
                    </div>
                    <p class="card-text roboto-thin text-light text-justify pt-3">
                        "Agua Purificada Negenko que cuida de ti y de tu familia. "
                        <i class="fa-solid fa-bottle-water" style="color: #74C0FC;"></i>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <div class="card card1 shadow-lg" style="background-color: rgba(173, 181, 189, 0.1);" onmouseover="enlargeCard(this)" onmouseout="resetCardSize(this)">
                <div class="card-header gris-700 text-center">
                    <h5 class="card-title roboto-regular text-center">
                        <a class="nav-link text-light" th:href="@{/productos}">Listar Productos</a>
                    </h5>
                </div>
                <div class="card-body">
                    <div style="display: flex; justify-content: center;" class="">
                        <a th:href="@{/productos}"><img class="img-fluid card_img2" src="/negenko/img/product.png" alt="logo1" style=""></a>
                    </div>
                    <p class="card-text roboto-thin text-light text-justify pt-3">
                        "Refresca tu día con la pureza natural de Negenko. "
                        <i class="fa-solid fa-droplet" style="color: #74C0FC;"></i>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <div class="card card1 shadow-lg" style="background-color: rgba(173, 181, 189, 0.1);" onmouseover="enlargeCard(this)" onmouseout="resetCardSize(this)">
                <div class="card-header gris-700 text-center">
                    <h5 class="card-title roboto-regular text-center">
                        <a class="nav-link text-light" th:href="@{/clientes/new}">Listar Ventas</a>
                    </h5>
                </div>
                <div class="card-body">
                    <div style="display: flex; justify-content: center;" class="">
                        <a th:href="@{/clientes/ventas}"><img class="img-fluid card_img2" src="/negenko/img/sales.png" alt="logo1" style=""></a>
                    </div>
                    <p class="card-text roboto-thin text-light text-justify pt-3">
                        "Confía en Negenko para una hidratación pura y natural. "
                        <i class="fa-solid fa-hand-holding-droplet" style="color: #74C0FC;"></i>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="footer :: footer"></footer>

<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

</script>

<!-- Boostrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script src="/negenko/js/script.js"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

<!-- Plugin Equal Heights, este plugin nos ayuda a que las card siempre tengan el mismo tamaño con el resto independiente de su contenido-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>
</body>
</html>
