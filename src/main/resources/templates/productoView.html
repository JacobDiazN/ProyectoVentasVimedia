<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de un producto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>

    <!-- CSS Personalizado -->
    <link href="/negenko/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/negenko/icon/producto.png" type="image/png">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">

    <!-- Biblioteca de toastify.js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- DataTables.net-->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.css" />
</head>
<body class="container bg-dark4 text-center">
    <div>
        <div class="pb-5" th:replace="menu :: nav"></div>
    </div>
    <br>
    <br>
    <br>
    <div class="pt-5 text-secondary">
        <h1 th:text="${producto.getNombre()}"></h1>
    </div>
    <div class="d-flex justify-content-center pt-4">
        <div class="m-2">
            <a th:href="@{/productos/{id}(id=${producto.getIdProducto()})}" class="btn btn-primary my-2">Modificar Producto</a>
        </div>
        <div class="m-2">
            <a th:href="@{/productos/{id}/del(id=${producto.getIdProducto()})}" class="btn btn-secondary my-2">Eliminar Producto</a>
        </div>
        <div class="m-2">
            <a th:href="@{/productos}" class="btn bg-dark my-2 text-light">Volver</a>
        </div>
    </div>
    <section id="My Projects" class="container d-flex justify-content-center  hide-on-small-screen pb-5 pt-5">
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 fl">
            <div class="card card1 shadow-lg" style="background-color: rgba(173, 181, 189, 0.1);" onmouseover="enlargeCard(this)" onmouseout="resetCardSize(this)">
                <div class="card-header gris-700 text-center">
                    <h5 class="card-title roboto-regular text-center">
                        <h3 th:text="'Codigo: ' + ${producto.getIdProducto()}"></h3>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img class="img-fluid card_img2" th:src="${producto.getImagenUrl()}" alt="">
                    </div>
                    <h3 class="text-text-gris-600 pt-2" th:text="${producto.getNombre()}"></h3>
                    <h4 class="text-text-gris-600" th:text="'$' + ${producto.getPrecio()}"></h4>
                    <p class="lead" th:text="${producto.getDescripcion()}"></p>
                    <p class="card-text roboto-thin text-text-gris-600 text-center pt-3">
                        "Confía en Negenko para una hidratación pura y natural. "
                        <i class="fa-solid fa-hand-holding-droplet" style="color: #74C0FC;"></i>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <br>
    <footer th:replace="footer :: footer"></footer>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- jquery table-->
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>

    <!-- Boostrap JS -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>

    <script>
        $(document).ready( function () {
            $('#clientesTbl').DataTable();
        });
    </script>

    <script src="/negenko/js/script.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

    <!-- Plugin Equal Heights, este plugin nos ayuda a que las card siempre tengan el mismo tamaño con el resto independiente de su contenido-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>

</body>
</html>
