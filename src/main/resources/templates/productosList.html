<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Productos</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>

    <!-- CSS Personalizado -->
    <link href="/negenko/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/negenko/icon/cliente.png" type="image/png">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">

    <!-- Biblioteca de toastify.js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- DataTables.net-->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.css" />
</head>
<body class="container bg-dark4 text-center">
    <div>
        <div th:replace="menu :: nav"></div>
        <br>
        <hr>
        <div class="pt-5 text-secondary">
            <h1>Listado de Clientes</h1>
        </div>
    </div>
    <div class="d-flex justify-content-flex-start pb-4">
        <div class="m-2">
            <a th:href="@{/clientes/new}" class="btn btn-primary my-2">Ingresar nuevo Cliente</a>
        </div>
        <div class="m-2">
            <a th:href="@{/}" class="btn bg-dark my-2 text-light">Volver</a>
        </div>
    </div>
    <main class="container">
        <table class="table table-striped" id="clientesTbl">
            <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" th:each="c: ${clientes}">
                        <td th:text="${c.idCliente}"></td>
                        <td th:text="${c.nombre}"></td>
                        <td th:text="${c.apellido}"></td>
                        <td th:text="${c.correo}"></td>
                        <td th:text="${c.telefono}"></td>
                        <td class="d-flex justify-content-center">
                            <div class="m-2">
                                <a th:href="@{/clientes/{id}(id=${c.getIdCliente()})}">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                            </div>
                            <div class="m-2">
                                <a th:href="@{/clientes/{id}/del(id=${c.getIdCliente()})}">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        <div class="pt-2 d-flex justify-content-flex-start">
            <div class="m-2">
                <a th:href="@{/}" class="btn bg-dark my-2 text-light">Volver</a>
            </div>
        </div>
    </main>
    <br>
    <footer th:replace="footer :: footer"></footer>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- jquery table-->
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>

    <!-- Boostrap JS -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>

    <script>
        $(document).ready( function () {
            $('#clientesTbl').DataTable();
        });
    </script>

    <script src="/negenko/js/script.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

    <!-- Plugin Equal Heights, este plugin nos ayuda a que las card siempre tengan el mismo tamaño con el resto independiente de su contenido-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>

</body>
</html>
