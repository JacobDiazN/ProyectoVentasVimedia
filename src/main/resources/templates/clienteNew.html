<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo Cliente</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>

    <!-- CSS Personalizado -->
    <link href="/negenko/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/negenko/icon/cliente.png" type="image/png">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">

    <!-- Biblioteca de toastify.js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="container bg-dark2 text-center">
    <div>
        <div th:replace="menu :: nav"></div>
        <br>
        <hr>
        <div class="pb-4 pt-4 text-light">
            <h1>Ingreso de un nuevo Cliente/a</h1>
        </div>
    </div>
    <main class="d-flex justify-content-center text-start">
        <form th:action="@{/clientes/new}" method="post" class="form w-75" th:object="${cliente}">
            <div class="mb-3">
                <label for="nombre" class="col-form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="col-form-label">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control" placeholder="apellido" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="col-form-label">Correo</label>
                <input type="text" id="correo" name="correo" class="form-control" placeholder="correo">
            </div>
            <div class="mb-3">
                <label for="telefono" class="col-form-label">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="form-control" placeholder="telefono" required>
            </div>

            <!-- Dirección -->
            <div class="mb-3">
                <label for="calle" class="col-form-label">Calle</label>
                <input type="text" id="calle" name="calle" class="form-control" placeholder="calle" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="col-form-label">Numeración</label>
                <input type="text" id="numero" name="numero" class="form-control" placeholder="numeración" required>
            </div>
            <div class="mb-3">
                <label for="detalle" class="col-form-label">Detalle</label>
                <textarea id="detalle" name="detalle" rows="4" class="form-control" placeholder="Piso, Torre, número de departamento, número de casa, etc"></textarea>
            </div>

            <!-- Tipo de vivienda -->
            <div class="mb-3">
                <label for="tipoVivienda" class="col-form-label">Tipo de Vivienda</label>
                <select class="form-select" id="tipoVivienda" name="idTipoVivienda" required>
                    <option th:each="tipoVivienda : ${tipoViviendas}" th:value="${tipoVivienda.getIdTipoVivienda()}" th:text="${tipoVivienda.getNombreTipo()}"></option>
                </select>
            </div>

            <!-- Comuna -->
            <div class="mb-3">
                <label for="comuna" class="col-form-label">Comuna</label>
                <select class="form-select" id="comuna" name="idComuna" required>
                    <option th:each="comuna : ${comunas}" th:value="${comuna.getIdComuna()}" th:text="${comuna.getNombreComuna()}"></option>
                </select>
            </div>

            <!-- Región -->
            <div class="mb-3">
                <label for="region" class="col-form-label">Region</label>
                <select class="form-select" id="region" name="idRegion" required>
                    <option th:each="region : ${regiones}" th:value="${region.getIdRegion()}" th:text="${region.getNombreRegion()}"></option>
                </select>
            </div>
            <div class="pt-5 d-flex justify-content-flex-start">
                <div>
                    <button type="submit" class="btn btn-primary mr-1">Guardar</button>
                </div>
                <div>
                    <button type="reset" class="btn btn-secondary mx-1">Limpiar</button>
                </div>
                <div>
                    <a th:href="@{/clientes}" class="btn btn-success ml-1">Volver</a>
                </div>
            </div>

        </form>
    </main>

    <hr>
    <footer th:replace="footer :: footer"></footer>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Boostrap JS -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <script src="/dvd/js/script.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

    <!-- Plugin Equal Heights, este plugin nos ayuda a que las card siempre tengan el mismo tamaño con el resto independiente de su contenido-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>
</body>
</html>
