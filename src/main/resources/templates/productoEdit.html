<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editando Un Producto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>

    <!-- CSS Personalizado -->
    <link href="/negenko/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/dvd/icon/producto.png" type="image/png">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">

</head>
<body class="container bg-dark2 text-center">
    <div class="text-light">
        <div th:replace="menu :: nav"></div>
        <br>
        <hr>
        <div class="pb-4 pt-4 text-light">
            <h1 th:text="'Editando el producto: ' + ${producto.getNombre()}"></h1>
        </div>
    </div>
    <main class="container d-flex justify-content-center text-start">
        <form th:action="@{/productos}" method="post" class="col-lg-6 col-md-8 col-sm-12 col-xs-12"  th:object="${producto}">
            <input type="hidden" id="idProducto" name="idProducto" th:value="${producto.getIdProducto()}"><!--El name es identico al nombre del atributo de la clase-->
            <div class="mb-3">
                <label for="nombre" class="col-form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${producto.getNombre()}" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="col-form-label">Precio</label>
                <input type="text" id="precio" name="precio" class="form-control" th:value="${producto.getPrecio()}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="col-form-label">Descripcion</label>
                <input type="text" id="descripcion" name="descripcion" class="form-control" th:value="${producto.getDescripcion()}" required>
            </div>
            <div class="mb-3">
                <label for="imagenUrl" class="col-form-label">Imagen</label>
                <input type="text" id="imagenUrl" name="imagenUrl" class="form-control" th:value="${producto.getImagenUrl()}" required>
            </div>
            <div class="pt-5 d-flex justify-content-center">
                <div>
                    <button type="submit" class="btn btn-primary mr-1">Guardar</button>
                </div>
                <div>
                    <button type="reset" class="btn btn-secondary mx-1">Limpiar</button>
                </div>
                <div>
                    <a th:href="@{/productos}" class="btn btn-success ml-1">Volver</a>
                </div>
            </div>
        </form>
    </main>
<br>
<footer th:replace="footer :: footer"></footer>

<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Boostrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script src="/dvd/js/script.js"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

<!-- Plugin Equal Heights, este plugin nos ayuda a que las card siempre tengan el mismo tamaÃ±o con el resto independiente de su contenido-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>
</body>
</html>
